<wicket:panel>

<span wicket:id="content"></span>

<wicket:fragment wicket:id="tableFragment">
<table>
  <span wicket:id="header">header comes here</span>
  <tbody>
   <tr>
     <td wicket:id="propertyKeys"><span wicket:id="displayName">property display name</span></td>
   </tr>
   <tr wicket:id="feeds">
  	 <td wicket:id="propertyValues"><span wicket:id="editor">property editor panel</span></td>
   </tr>   
  </tbody>
</table>
</wicket:fragment>

<wicket:fragment wicket:id="defaultHeader" >
 <thead>
  <tr>
   <th colspan="2"><span wicket:id="displayName">object display name</span></th>
  </tr>
 </thead>
</wicket:fragment>

<wicket:fragment wicket:id="propertyInput" ><input type="text" wicket:id="value" /></wicket:fragment>
<wicket:fragment wicket:id="propertyCheck"><input type="checkBox" wicket:id="value" /></wicket:fragment>
<wicket:fragment wicket:id="propertyDate"><input type="text" wicket:id="value" /><span wicket:id="datePicker" /></wicket:fragment>
<wicket:fragment wicket:id="propertyButton"><input wicket:id="button" type="button" value="..." /></wicket:fragment>
<wicket:fragment wicket:id="propertyView" ><span wicket:id="value"></span></wicket:fragment>

</wicket:panel>
