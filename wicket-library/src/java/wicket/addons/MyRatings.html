<html>
<body>
  <wicket:border>
    <h2>Your ratings</h2>
    <br/>
		<hr>
		<table border="1" width="100%">
      <thead>
        <tr>
          <th align="left">Plugin</th>
          <th align="right">avg.</th>
          <th align="right">yours</th>
          <th align="left">commment</th>
        </tr>
      </thead>
      <tbody>
        <tr wicket:id="rows" class="even">
          <td align="left"><span wicket:id="plugin">dummy</span></td>
          <td align="right"><span wicket:id="avg">Peter Sunshine</span></td>
          <td align="right"><span wicket:id="myRating">pshine@yahoo.com</span></td>
          <td align="left"><span wicket:id="comment">2004-12-28</span></td>
        </tr>
      </tbody>
		</table>
  </wicket:border>
</body>
</html>
